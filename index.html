<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>

</head>

<body>
    <div class="caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick="cliqueiNoBotao()">
            <img class="imagem-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Find">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21ºc</p>

            <div class="caixa-menor">
                <img class="imagem-tempo" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/01d.png">
                <p class="texto-tempo">Nublado</p>

                
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>



    </div>
</body>

</html>
